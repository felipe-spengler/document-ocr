<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrator de Documentos - OCR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 32px;
        }

        .upload-area {
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #6366f1;
            background: #fafafa;
        }

        .upload-area.dragover {
            border-color: #6366f1;
            background: #f5f3ff;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 12px;
            opacity: 0.6;
        }

        .upload-text {
            color: #4b5563;
            font-size: 15px;
        }

        input[type="file"] {
            display: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover:not(:disabled) {
            background: #333;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loader {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #1a1a1a;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 0.8s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .result {
            margin-top: 32px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result h3 {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 20px;
        }

        .field {
            padding: 16px 0;
            border-bottom: 1px solid #f3f4f6;
        }

        .field:last-child {
            border-bottom: none;
        }

        .field-label {
            font-size: 13px;
            font-weight: 500;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        .field-value {
            font-size: 16px;
            color: #1a1a1a;
            font-weight: 500;
        }

        .field-value.empty {
            color: #9ca3af;
            font-weight: 400;
        }

        .debug {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
        }

        .debug summary {
            cursor: pointer;
            font-size: 13px;
            color: #6b7280;
            font-weight: 500;
            user-select: none;
        }

        .debug summary:hover {
            color: #1a1a1a;
        }

        .debug pre {
            margin-top: 12px;
            background: #f9fafb;
            padding: 16px;
            border-radius: 6px;
            font-size: 12px;
            color: #374151;
            overflow-x: auto;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Extrator de Documentos</h1>
        <p class="subtitle">Envie uma CNH ou RG para extrair os dados automaticamente</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“„</div>
            <p class="upload-text">Arraste um arquivo ou clique para selecionar</p>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <button id="extractBtn" disabled>Extrair Dados</button>

        <div class="loader" id="loader"></div>

        <div class="result" id="result">
            <h3>Dados ExtraÃ­dos</h3>
            <div id="resultContent"></div>

            <details class="debug">
                <summary>Ver JSON completo (debug)</summary>
                <pre id="jsonDebug"></pre>
            </details>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const extractBtn = document.getElementById('extractBtn');
        const loader = document.getElementById('loader');
        const result = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');
        const jsonDebug = document.getElementById('jsonDebug');

        let selectedFile = null;

        uploadArea.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                extractBtn.disabled = false;
                uploadArea.innerHTML = `<div class="upload-icon">âœ…</div><p class="upload-text" style="font-weight: 500;">${selectedFile.name}</p>`;
            }
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            selectedFile = e.dataTransfer.files[0];
            if (selectedFile) {
                extractBtn.disabled = false;
                uploadArea.innerHTML = `<div class="upload-icon">âœ…</div><p class="upload-text" style="font-weight: 500;">${selectedFile.name}</p>`;
            }
        });

        extractBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            extractBtn.disabled = true;
            loader.style.display = 'block';
            result.classList.remove('show');

            const reader = new FileReader();
            reader.onload = async (e) => {
                const base64 = e.target.result;

                try {
                    const response = await fetch('/extract', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ image: base64 })
                    });

                    const data = await response.json();
                    loader.style.display = 'none';

                    if (data.success) {
                        const fields = data.extracted_fields;

                        resultContent.innerHTML = `
                            <div class="field">
                                <div class="field-label">Nome</div>
                                <div class="field-value ${!fields.nome_provavel ? 'empty' : ''}">${fields.nome_provavel || 'NÃ£o encontrado'}</div>
                            </div>
                            <div class="field">
                                <div class="field-label">CPF</div>
                                <div class="field-value ${!fields.cpf ? 'empty' : ''}">${fields.cpf || 'NÃ£o encontrado'}</div>
                            </div>
                            <div class="field">
                                <div class="field-label">Data de Nascimento</div>
                                <div class="field-value ${!fields.data_nascimento ? 'empty' : ''}">${fields.data_nascimento || 'NÃ£o encontrado'}</div>
                            </div>
                            <div class="field">
                                <div class="field-label">RG / Documento</div>
                                <div class="field-value ${!fields.rg ? 'empty' : ''}">${fields.rg || 'NÃ£o encontrado'}</div>
                            </div>
                            <div class="field">
                                <div class="field-label">Tipo de Documento</div>
                                <div class="field-value">${fields.tipo_documento}</div>
                            </div>
                        `;

                        jsonDebug.textContent = JSON.stringify(data, null, 2);
                        result.classList.add('show');
                    } else {
                        alert('Erro: ' + data.error);
                    }
                } catch (error) {
                    loader.style.display = 'none';
                    alert('Erro ao processar: ' + error.message);
                }

                extractBtn.disabled = false;
            };

            reader.readAsDataURL(selectedFile);
        });
    </script>
</body>

</html>
