<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Document Extractor - AI Powered</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .header p {
            color: #64748b;
            font-size: 14px;
        }

        .badge {
            display: inline-block;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 12px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .upload-area {
            border: 3px dashed #cbd5e1;
            border-radius: 16px;
            padding: 48px 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 24px;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        input[type="file"] {
            display: none;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 32px;
            padding: 24px;
            background: linear-gradient(135deg, #f6f8fb 0%, #e9ecef 100%);
            border-radius: 16px;
            display: none;
        }

        .result.show {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .result h3 {
            color: #1e293b;
            margin-bottom: 16px;
            font-size: 20px;
        }

        .field {
            background: white;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .field-label {
            font-weight: 600;
            color: #475569;
            font-size: 14px;
        }

        .field-value {
            color: #1e293b;
            font-size: 14px;
            font-weight: 500;
        }

        .method-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            margin-top: 16px;
        }

        .method-gemini {
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            color: white;
        }

        .method-python {
            background: #fbbf24;
            color: #78350f;
        }

        .loader {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ OCR Document Extractor</h1>
            <p>Extra√ß√£o inteligente de documentos brasileiros</p>
            <span class="badge">‚ö° Powered by Gemini AI</span>
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÑ</div>
            <p style="font-weight: 600; color: #1e293b; margin-bottom: 8px;">Arraste sua CNH ou RG aqui</p>
            <p style="color: #64748b; font-size: 14px;">ou clique para selecionar</p>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <button id="extractBtn" disabled>Extrair Dados</button>

        <div class="loader" id="loader"></div>

        <div class="result" id="result">
            <h3>‚ú® Dados Extra√≠dos</h3>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const extractBtn = document.getElementById('extractBtn');
        const loader = document.getElementById('loader');
        const result = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');

        let selectedFile = null;

        uploadArea.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                extractBtn.disabled = false;
                uploadArea.innerHTML = `<div class="upload-icon">‚úÖ</div><p style="font-weight: 600; color: #667eea;">${selectedFile.name}</p>`;
            }
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            selectedFile = e.dataTransfer.files[0];
            if (selectedFile) {
                extractBtn.disabled = false;
                uploadArea.innerHTML = `<div class="upload-icon">‚úÖ</div><p style="font-weight: 600; color: #667eea;">${selectedFile.name}</p>`;
            }
        });

        extractBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            extractBtn.disabled = true;
            loader.style.display = 'block';
            result.classList.remove('show');

            const reader = new FileReader();
            reader.onload = async (e) => {
                const base64 = e.target.result;

                try {
                    const response = await fetch('/extract', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ image: base64 })
                    });

                    const data = await response.json();
                    loader.style.display = 'none';

                    if (data.success) {
                        const fields = data.extracted_fields;
                        const methodClass = data.method.includes('GEMINI') ? 'method-gemini' : 'method-python';
                        const methodText = data.method.includes('GEMINI') ? 'ü§ñ Gemini AI' : 'üêç Python OCR';

                        resultContent.innerHTML = `
                            <div class="field">
                                <span class="field-label">Nome:</span>
                                <span class="field-value">${fields.nome_provavel || 'N√£o encontrado'}</span>
                            </div>
                            <div class="field">
                                <span class="field-label">CPF:</span>
                                <span class="field-value">${fields.cpf || 'N√£o encontrado'}</span>
                            </div>
                            <div class="field">
                                <span class="field-label">Data Nascimento:</span>
                                <span class="field-value">${fields.data_nascimento || 'N√£o encontrado'}</span>
                            </div>
                            <div class="field">
                                <span class="field-label">RG/Doc:</span>
                                <span class="field-value">${fields.rg || 'N√£o encontrado'}</span>
                            </div>
                            <div class="field">
                                <span class="field-label">Tipo:</span>
                                <span class="field-value">${fields.tipo_documento}</span>
                            </div>
                            <span class="method-badge ${methodClass}">${methodText}</span>
                        `;
                        result.classList.add('show');
                    } else {
                        alert('Erro: ' + data.error);
                    }
                } catch (error) {
                    loader.style.display = 'none';
                    alert('Erro ao processar: ' + error.message);
                }

                extractBtn.disabled = false;
            };

            reader.readAsDataURL(selectedFile);
        });
    </script>
</body>

</html>
